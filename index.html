<html>

<head>
</head>

<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ================================== CODE ================================== -->

    <div class = "container-fluid">
        <div class="row"> <div class="spacer"></div> </div>
        <div class="row">
            <div class = "col-xs-9">
                <div class = "mpanel scene" id="3dscene">
                </div>
            </div>

            <div class = "col-xs-3">
                <div class = "sidebar mpanel">
                    <div class="text-center" style="position: relative; top: 1%;">
                        <!-- <form action="/upload" method="post" id="upload-widget" class="dropzone"></form> -->
                        <div id = "upload-widget" class="dropzone2"><span style="position: relative; top:25%;">Drag or click to upload a file<span></div>
                    </div>

                    <div class = "well property-bin">
                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr style="background-color: #212121; color: white">
                                    <td>Session Code</td>
                                    <td class="text-right" id="sessionid"></td>
                                </tr>
                                <tr>
                                    <td class = "text-left" style="width: 50%">
                                        <a href="#">
                                            <div class="btn btn-sm btn-odin table-button">Load</div>
                                        </a>
                                    </td>

                                    <td class="text-center">
                                        <a href="#">
                                            <div class="btn btn-sm btn-odin table-button">Save</div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class = "text-left">
                                        <a id="previewButton">
                                            <div class="btn btn-sm btn-odin table-button">Preview</div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <div style="position:relative; left:0.4em;" class="btn-group text-center">
                                            <button class="btn btn-odin btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Models </button>
                                            <div id="modelMenu" class="dropdown-menu">

                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-right" id="currentName">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center"><strong>Model Properties</strong></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>X Position</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="X Position" id="posx" value="0"></td>
                                </tr>
                                <tr>
                                    <td>Y Position</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Y Position" id="posy" value="0"></td>
                                </tr>
                                <tr>
                                    <td>Z Position</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Z Position" id="posz" value="0"></td>
                                </tr>
                                <tr>
                                    <td>Scale</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Scale" id="scale" value="1"></td>
                                </tr>
                                <tr>
                                    <td>X Rotation</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="X Rotation" id="rotx" value="0"></td>
                                </tr>
                                <tr>
                                    <td>Y Rotation</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Y Rotation" id="roty" value="0"></td>
                                </tr>
                                <tr>
                                    <td>Z Rotation</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Z Rotation" id="rotz" value="0"></td>
                                </tr>
                                <tr>
                                    <td>Spin</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Spin" id="spin" value="false"></td>
                                </tr>
                                <tr>
                                    <td>Spin Axis</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Spin Axis" id="spinaxis" value="z"></td>
                                </tr>
                                <tr>
                                    <td class="text-center"><strong>Scene Properties</strong></td>
                                    <td></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>Skybox Type</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Skybox Type" id="skybox" value="grid"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>Skybox Size</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Skybox Size" id="skyboxSize" value="50"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>Skybox Position</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Skybox Position" id="skyboxPos" value="25"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>Camera Height</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="Camera Height" id="cameraHeight" value="1.5"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-center" style="position: relative; top: 1%;">
                        <button class = "btn btn-small btn-odin" style = "width: 43.5%"><strong>Launch</strong></button>
                        <button id = "updateButton" class = "btn btn-small btn-odin" style = "width: 43.5%"><strong>Update</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================================== CODE ================================== -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/dropzone.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

	<!--
	  A polyfill for Promises. Needed for IE and Edge.
	  -->
	<script src="/vr/node_modules/es6-promise/dist/es6-promise.js"></script>

	<!--
	  three.js 3d library
	  -->
	<script src="/vr/node_modules/three/build/three.min.js"></script>

	<!--
	  VRControls.js acquires positional information from connected VR devices and applies the transformations to a three.js camera object.
	   -->
	<script src="/vr/node_modules/three/examples/js/controls/VRControls.js"></script>

	<!--
	  VREffect.js handles stereo camera setup and rendering.
	  -->
	<script src="/vr/node_modules/three/examples/js/effects/VREffect.js"></script>

	<!--
	  A polyfill for WebVR using the Device{Motion,Orientation}Event API.
	  -->
	<script src="/vr/node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

	<!--
	  Helps enter and exit VR mode, provides best practices while in VR.
	  -->
	<script src="/vr/build/webvr-manager.js"></script>

	<script src="/vr/node_modules/three/examples/js/loaders/ColladaLoader.js"></script>

	<script src="/vr/rendering.js"></script>

	<script src="/vr/scenebuilder.js"></script>

	<script src="/vr/remote.js"></script>

	<script src="/vr/scene.js"></script>

    <script>
        var modelNames = [];
        var props = {};
        var session = Math.floor(Math.random()*100000);
        var updates = {
            models: [],
            skybox: null,
            skyboxSize: null,
            skyboxPos: null,
            cameraHeight: null
        }
        jQuery(function($) {

            $('#currentName')[0].innerText='<load model>';
            toastr.options = {
              "closeButton": false,
              "debug": false,
              "newestOnTop": true,
              "progressBar": false,
              "positionClass": "toast-top-center",
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "3000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            }
            var socket = io.connect();
            socket.emit('room', {room: session});

            $('#sessionid').html('<strong>'+session+'</strong>');

            $('#updateButton').on('click', function() {

                var release = dump();

                console.log(release);
                socket.emit('update', release);
            });

            $('#previewButton').on('click', receiveSceneData(dump()));

            socket.on('new message', function(data) {
				console.log('message: '+data.message);
			});

            function dump() {
                var modelname = $('#currentName')[0].innerText;
                var p;
                swapPropertyData(modelname);
                for(var i = 0; i<modelNames.length; i++) {
                    if(modelname.trim()==modelNames[i].name.trim()) p = modelNames[i].path;
                }
                props[modelname.trim()] = {
                    path: p,
                    posx: parseFloat(''+$("input[id=posx]")[0].value),
                    posy: parseFloat(''+$("input[id=posy]")[0].value),
                    posz: parseFloat(''+$("input[id=posz]")[0].value),
                    scale: parseFloat(''+$("input[id=scale]")[0].value),
                    rotx: parseFloat(''+$("input[id=rotx]")[0].value),
                    roty: parseFloat(''+$("input[id=roty]")[0].value),
                    rotz: parseFloat(''+$("input[id=rotz]")[0].value),
                    spin: $("input[id=spin]")[0].value,
                    spinaxis: $("input[id=spinaxis]")[0].value
                }

                var release = {
                    models: [],
                    skybox: $("input[id=skybox]")[0].value,
                    skyboxSize: parseFloat($("input[id=skyboxSize]")[0].value),
                    skyboxPos: parseFloat($("input[id=skyboxPos]")[0].value),
                    cameraHeight: parseFloat($("input[id=cameraHeight]")[0].value)
                }

                for(var i = 0; i<modelNames.length; i++) {
                    release.models.push({
                        path: props[modelNames[i].name].path,
                        posx: props[modelNames[i].name].posx,
                        posy: props[modelNames[i].name].posy,
                        posz: props[modelNames[i].name].posz,
                        scale: props[modelNames[i].name].scale,
                        rotx: props[modelNames[i].name].rotx,
                        roty: props[modelNames[i].name].roty,
                        rotz: props[modelNames[i].name].posz,
                        spin: props[modelNames[i].name].spin,
                        spinaxis: props[modelNames[i].name].spinaxis
                    });
                }
                console.log(release);
                return release;
            }

            var height = $("#3dscene").height();
    		var width = $("#3dscene").width();
    	    renderInPanel(width,height);
            receiveSceneData(dump());

        });

        Dropzone.autoDiscover = false;

        var token = "{!! csrf_token() !!}";

        Dropzone.options.uploadWidget = {
            url: "/upload",
            paramName: "file",
            maxFilesize: 2,
            acceptedFiles: "application/zip",
            params: {
                _token: token
            },
            init: function() {
                this.on("addedfile", function(file) {
                    toastr["success"]("File Upload", "Successfully added file.");
                }),
                this.on("success", function(file, response) {
                    var name = response.name.toString();
                    var path = response.path.toString();
                    $('#modelMenu').append('<a class="dropdown-item" href="#" onclick="swapPropertyData(this.innerText);">'+name+'<br></a>');
                    props[''+name] = {path: path, posx: 0, posy: 0, posz: 0, scale: 1, rotx: 0, roty: 0, rotz: 0, spin: false, spinaxis: 'Y'};
                    props[response.name.toString()].path = response.path.toString();
                    console.log(props);
                    modelNames.push({name: name, path: path});
                })
            }
        }

        $('#upload-widget').dropzone();

        function swapPropertyData(data) {
            var prevModel = $('#currentName')[0].innerText + '';
            var newModel = $('#currentName')[0].innerText = ''+data;
            if(prevModel!='<load model>') {

                var modelname = prevModel;
                var p;

                for(var i = 0; i<modelNames.length; i++) {
                    if(modelname.trim()==modelNames[i].name.trim()) p = modelNames[i].path;
                }

                props[prevModel.trim()] = {
                    path: p,
                    posx: parseFloat($("input[id=posx]")[0].value),
                    posy: parseFloat($("input[id=posy]")[0].value),
                    posz: parseFloat($("input[id=posz]")[0].value),
                    scale: parseFloat($("input[id=scale]")[0].value),
                    rotx: parseFloat($("input[id=rotx]")[0].value),
                    roty: parseFloat($("input[id=roty]")[0].value),
                    rotz: parseFloat($("input[id=rotz]")[0].value),
                    spin: $("input[id=spin]")[0].value,
                    spinaxis: $("input[id=spinaxis]")[0].value
                }

                $("input[id=posx]")[0].value = props[newModel.trim()].posx;
                $("input[id=posy]")[0].value = props[newModel.trim()].posy;
                $("input[id=posz]")[0].value = props[newModel.trim()].posz;
                $("input[id=scale]")[0].value = props[newModel.trim()].scale;
                $("input[id=rotx]")[0].value = props[newModel.trim()].rotx;
                $("input[id=roty]")[0].value = props[newModel.trim()].roty;
                $("input[id=rotz]")[0].value = props[newModel.trim()].rotz;
                $("input[id=spin]")[0].value = props[newModel.trim()].spin;
                $("input[id=spinaxis]")[0].value = props[newModel.trim()].spinaxis;
            }
        }



    </script>

</body>

</html>
