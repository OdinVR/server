<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ================================== CODE ================================== -->

    <div class = "container-fluid">
        <div class="row"> <div class="spacer"></div> </div>
        <div class="row">
            <div class = "col-xs-9">
                <div class = "mpanel scene" id="3dscene">
                </div>
            </div>

            <div class = "col-xs-3">
                <div class = "sidebar mpanel">
                    <div class="text-center" style="position: relative; top: 1%;">
                        <!-- <form action="/upload" method="post" id="upload-widget" class="dropzone"></form> -->
                        <div id = "upload-widget" class="dropzone2"><span style="position: relative; top:25%;">Drag or click to upload a file<span></div>
                    </div>

                    <div class = "well property-bin">



                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr style="background-color: #212121; color: white">
                                    <td>Session Code</td>
                                    <td class="text-right" id="sessionid"></td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <div class="btn-group text-center">
                                            <button class="btn btn-odin btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Models </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">Model 1<br></a>
                                                <a class="dropdown-item" href="#">Model 2<br></a>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center"><strong>Model Properties</strong></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>posx</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="posx" value="0"></td>
                                </tr>
                                <tr>
                                    <td>posy</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="posy" value="0"></td>
                                </tr>
                                <tr>
                                    <td>posz</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="posz" value="0"></td>
                                </tr>
                                <tr>
                                    <td>scale</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="scale" value="1"></td>
                                </tr>
                                <tr>
                                    <td>rotx</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="rotx" value="0"></td>
                                </tr>
                                <tr>
                                    <td>roty</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="roty" value="0"></td>
                                </tr>
                                <tr>
                                    <td>rotz</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="rotz" value="0"></td>
                                </tr>
                                <tr>
                                    <td>spin</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="spin" value="false"></td>
                                </tr>
                                <tr>
                                    <td>spinaxis</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="spinaxis" value="z"></td>
                                </tr>
                                <tr>
                                    <td class="text-center"><strong>Scene Properties</strong></td>
                                    <td></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>skybox</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="skybox" value="grid"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>skyboxSize</td>

                                <tr style="background-color:#ECEFF1">
                                    <td>cameraHeight</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="cameraHeight" value="1.5"></td>

                        </table>
                    </div>

                    <div class="text-center" style="position: relative; top: 1%;">
                        <button class = "btn btn-small btn-odin" style = "width: 43.5%"><strong>Launch</strong></button>
                        <button id = "updateButton" class = "btn btn-small btn-odin" style = "width: 43.5%"><strong>Update</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================================== CODE ================================== -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/dropzone.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script>
        var properties = {};
        var session = Math.floor(Math.random()*100000);
        jQuery(function($) {
            Dropzone.options.uiDZResume = {
                success: function(file, response){
                    alert(response);
                }
            };
            var socket = io.connect();
            socket.emit('room', {room: session});

            $('#upload-widget').on('success', function(file, response) {
                console.log('success');
            });

            $('#sessionid').html('<strong>'+session+'</strong>');

            $('#updateButton').on('click', function() {
                var data = {
                    models: [{path: "jupiter.dae", posx: 0, posy: 0, posz: 0, scale: 1, rotx: 0, roty: 0, rotz: 0, spin: false, spinaxis: 'z'}],
                    skybox: "grid",
                    skyboxSize: "50",
                    skyboxPos: "25",
                    cameraHeight: 1.5
                };
                socket.emit('update', data);
            });

            socket.on('new message', function(data) {
				console.log('message: '+data.message);
			});

            socket.on('upload success', function(data) {
                console.log('Successfully uploaded model: '+data.name);
            });

        });

        Dropzone.autoDiscover = false;

        var token = "{!! csrf_token() !!}";

        Dropzone.options.uploadWidget = {
            url: "/upload",
            paramName: "file",
            maxFilesize: 2,
            acceptedFiles: "application/zip",
            params: {
                _token: token
            },
            init: function() {
                this.on("addedfile", function(file) {
                    alert("Added file.");
                }),
                this.on("success", function(file, response) {
                    console.log(response);
                })
            }
        }

        $('#upload-widget').dropzone();


    </script>

</body>

</html>
