<html>

<head>
</head>

<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ================================== CODE ================================== -->

    <div class = "container-fluid">
        <div class="row"> <div class="spacer"></div> </div>
        <div class="row">
            <div class = "col-xs-9">
                <div class = "mpanel scene" id="3dscene">
                </div>
            </div>

            <div class = "col-xs-3">
                <div class = "sidebar mpanel">
                    <div class="text-center" style="position: relative; top: 1%;">
                        <!-- <form action="/upload" method="post" id="upload-widget" class="dropzone"></form> -->
                        <div id = "upload-widget" class="dropzone2"><span style="position: relative; top:25%;">Drag or click to upload a file<span></div>
                    </div>

                    <div class = "well property-bin">
                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr style="background-color: #212121; color: white">
                                    <td>Session Code</td>
                                    <td class="text-right" id="sessionid"></td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <div class="btn-group text-center">
                                            <button class="btn btn-odin btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Models </button>
                                            <div id="modelMenu" class="dropdown-menu">

                                            </div>
                                        </div>
                                    </td>
                                    <td id="currentName">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center"><strong>Model Properties</strong></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>posx</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="posx" name="posx" value="0"></td>
                                </tr>
                                <tr>
                                    <td>posy</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="posy" value="0"></td>
                                </tr>
                                <tr>
                                    <td>posz</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="posz" value="0"></td>
                                </tr>
                                <tr>
                                    <td>scale</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="scale" value="1"></td>
                                </tr>
                                <tr>
                                    <td>rotx</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="rotx" value="0"></td>
                                </tr>
                                <tr>
                                    <td>roty</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="roty" value="0"></td>
                                </tr>
                                <tr>
                                    <td>rotz</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="rotz" value="0"></td>
                                </tr>
                                <tr>
                                    <td>spin</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="spin" value="false"></td>
                                </tr>
                                <tr>
                                    <td>spinaxis</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="spinaxis" value="z"></td>
                                </tr>
                                <tr>
                                    <td class="text-center"><strong>Scene Properties</strong></td>
                                    <td></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>skybox</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="skybox" value="grid"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>skyboxSize</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="skyboxSize" value="50"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>skyboxPos</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="skyboxPos" value="25"></td>
                                </tr>
                                <tr style="background-color:#ECEFF1">
                                    <td>cameraHeight</td>
                                    <td class="text-right"><input maxlength="5" style="width:3em" class="text-center" type="text" name="cameraHeight" value="1.5"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="text-center" style="position: relative; top: 1%;">
                        <button class = "btn btn-small btn-odin" style = "width: 43.5%"><strong>Launch</strong></button>
                        <button id = "updateButton" class = "btn btn-small btn-odin" style = "width: 43.5%"><strong>Update</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================================== CODE ================================== -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/dropzone.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script>
        var props = {};
        var session = Math.floor(Math.random()*100000);
        jQuery(function($) {

            $('#currentName')[0].innerText='<load model>';
            toastr.options = {
              "closeButton": false,
              "debug": false,
              "newestOnTop": true,
              "progressBar": false,
              "positionClass": "toast-top-center",
              "preventDuplicates": false,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "3000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            }
            var socket = io.connect();
            socket.emit('room', {room: session});

            $('#sessionid').html('<strong>'+session+'</strong>');

            $('#updateButton').on('click', function() {
                var data = {
                    models: [{path: "jupiter.dae", posx: 0, posy: 0, posz: 0, scale: 1, rotx: 0, roty: 0, rotz: 0, spin: false, spinaxis: 'Y'}],
                    skybox: "grid",
                    skyboxSize: "50",
                    skyboxPos: "25",
                    cameraHeight: 1.5
                };
                socket.emit('update', data);
            });

            socket.on('new message', function(data) {
				console.log('message: '+data.message);
			});

            socket.on('upload success', function(data) {
                console.log(data);
                console.log('Successfully uploaded model: '+data.name);
                props[data.name.trim()]['path'] = data.path;
            });

        });

        Dropzone.autoDiscover = false;

        var token = "{!! csrf_token() !!}";

        Dropzone.options.uploadWidget = {
            url: "/upload",
            paramName: "file",
            maxFilesize: 2,
            acceptedFiles: "application/zip",
            params: {
                _token: token
            },
            init: function() {
                this.on("addedfile", function(file) {
                    toastr["success"]("File Upload", "Successfully added file.");
                }),
                this.on("success", function(file, response) {
                    var name = response.name.toString();
                    var path = response.path.toString();
                    $('#modelMenu').append('<a class="dropdown-item" href="#" onclick="swapPropertyData(this.innerText);">'+name+'<br></a>');
                    props[''+name] = {path: path, posx: 0, posy: 0, posz: 0, scale: 1, rotx: 0, roty: 0, rotz: 0, spin: false, spinaxis: 'Y'};
                })
            }
        }

        $('#upload-widget').dropzone();

        function swapPropertyData(data) {
            var prevModel = $('#currentName')[0].innerText + '';
            var newModel = $('#currentName')[0].innerText = ''+data;
            if(prevModel!='<load model>') {

                props[prevModel.trim()] = {
                    posx: parseInt($("input[name=posx]")[0].value),
                    posy: parseInt($("input[name=posy]")[0].value),
                    posz: parseInt($("input[name=posz]")[0].value),
                    scale: parseInt($("input[name=scale]")[0].value),
                    rotx: parseInt($("input[name=rotx]")[0].value),
                    roty: parseInt($("input[name=roty]")[0].value),
                    rotz: parseInt($("input[name=rotz]")[0].value),
                    spin: $("input[name=spin]")[0].value,
                    spinaxis: $("input[name=spinaxis]")[0].value
                }

                $("input[name=posx]")[0].value = props[newModel.trim()].posx;
                $("input[name=posy]")[0].value = props[newModel.trim()].posy;
                $("input[name=posz]")[0].value = props[newModel.trim()].posz;
                $("input[name=scale]")[0].value = props[newModel.trim()].scale;
                $("input[name=rotx]")[0].value = props[newModel.trim()].rotx;
                $("input[name=roty]")[0].value = props[newModel.trim()].roty;
                $("input[name=rotz]")[0].value = props[newModel.trim()].rotz;
                $("input[name=spin]")[0].value = props[newModel.trim()].spin;
                $("input[name=spinaxis]")[0].value = props[newModel.trim()].spinaxis;
            }
        }

    </script>

</body>

</html>
